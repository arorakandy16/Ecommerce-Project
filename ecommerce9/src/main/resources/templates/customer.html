<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="ISO-8859-1" />

    <title>List Customers</title>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <style>
        .button-location{
         margin-left:30px;
         margin-top:30px;
        }
       .text-style
        {
          margin-left:30px;
          color:#C40C1C;
         font-size:30px;
        }
    </style>

</head>

<body>

<div id="customer">

    <div class="card card-body">

        <table class="table">


            <thead class="thead-dark">

            <tr>

                <th scope="col">Id</th>

                <th scope="col">Email Id</th>

                <th scope="col">Account Status</th>

                <th scope="col">First Name</th>

                <th scope="col">Middle Name</th>

                <th scope="col">Last Name</th>

                <th scope="col">Contact</th>

                <th scope="col">Activate / Deactivate</th>

            </tr>

            </thead>


            <tbody id="customerData">

            <tr th:each = "customerList:${customerList}">

                <td th:text="${customerList.userid}">Id</td>

                <td th:text="${customerList.email}">Email Id</td>

                <td th:text="${customerList.is_active}">Account Status</td>

                <td th:text="${customerList.firstname}">First Name</td>

                <td th:text="${customerList.middlename}">Middle Name</td>

                <td th:text="${customerList.lastname}">Last Name</td>

                <td th:text="${customerList.contact}">Contact</td>

            </tr>

            </tbody>

        </table>

    </div>

</div>

</body>

</html>
