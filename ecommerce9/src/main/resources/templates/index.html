<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="ISO-8859-1" />

    <title>Home</title>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="/getCustomer.js"></script>

    <script src="/getSeller.js"></script>

    <style>
        .button-location{
         margin-left:30px;
         margin-top:30px;
        }
       .text-style
        {
          margin-left:30px;
          color:#C40C1C;
         font-size:30px;
        }
    </style>

</head>

<body>

<div class="container">

    <h2 align="center">-------------List Customer & Sellers-------------</h2>

    <p align="center" class="button-location">

        <button class="btn btn-primary" id="showCustomerData" type="button">Customers Details</button>

    </p>

    <p class="button-location" align="center">

        <button class="btn btn-primary" id="showSellerData">Sellers Details</button>

    </p>

</div>



<div id="customer">

    <div class="card card-body">

        <table class="table">

            <thead class="thead-dark">

            <tr>
                <th scope="col">S.No</th>

                <th scope="col">Id</th>

                <th scope="col">Email Id</th>

                <th scope="col">Account Status</th>

                <th scope="col">First Name</th>

                <th scope="col">Middle Name</th>

                <th scope="col">Last Name</th>

                <th scope="col">Contact</th>

                <th scope="col">Activate / Deactivate</th>

            </tr>

            </thead>

            <tbody id="customerData">

            </tbody>

        </table>

    </div>

</div>



<div id="seller">

    <div class="card card-body">

        <table class="table">

            <thead class="thead-dark">

            <tr>

                <th scope="col">S.No</th>

                <th scope="col">Id</th>

                <th scope="col">Email Id</th>

                <th scope="col">Account Status</th>

                <th scope="col">First Name</th>

                <th scope="col">Middle Name</th>

                <th scope="col">Last Name</th>

                <th scope="col">Company Contact</th>

                <th scope="col">Company Name</th>

                <th scope="col">Activate / Deactivate</th>

            </tr>

            </thead>

            <tbody id="sellerData">

            </tbody>

        </table>

    </div>

</div>

</body>

</html>
